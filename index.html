<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>MeowClicker</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="images/loading.gif" id="cat_img" style="transform: scale(1)" draggable="false">
    <span class="score">MeowCount: 0</span>
    <span class="cps">CPS : 0</span>
    <audio src="audio/meow.mp3" class="audio_meow"></audio>
    <audio src="audio/sound1.wav" class="audio"></audio>
    <audio src="audio/sound2.wav" class="audio"></audio>
    <audio src="audio/sound3.wav" class="audio"></audio>
    <audio src="audio/sound4.wav" class="audio"></audio>
    <audio src="audio/sound5.wav" class="audio"></audio>
    <audio src="audio/sound6.wav" class="audio"></audio>
    <audio src="audio/sound7.wav" class="audio"></audio>
    <audio src="audio/sound8.wav" class="audio"></audio>
    <audio src="audio/sound9.wav" class="audio"></audio>
    <canvas id="canvas"></canvas>
    <button class="reset_btn">Reset</button>
    <span class="x_icon" id="x_open">Sklep</span>
    <span class="x_icon_skins" id="span_skins">Skiny</span>
    <div class="shop">
    <span class="x_icon" id="x_close">x</span>
    <h2>Sklep</h2>
    <h3></h3>
        <div class="shop_item">
            <img src="images/cursor.png" width="60px" height="60px" class="shop_img">
            <label id="label_strength"></label>
            <button class="buy" data-price="100" data-type="click_strength" id="buy_strength">Buy (100)</button>
        </div><br />
        <div class="shop_item">
            <img src="images/clock.png" width="40px" height="40px" class="shop_img" id="clock_png">
            <label id="label_idle"></label>
            <button class="buy" data-price="200" data-type="idle_clicks" id="buy_idle">Buy (200)</button>
        </div>
    </div>
    <div class="skiny">
       <span class="x_icon_skins" id="x_close">x</span>
        <h2>Skiny</h2>
    <h3></h3>
    <div class="skin" data-name="robert" data-state="1">
        <img src="images/robert.jpg" width="100px" height="100px">
        <label class="skin_label">Robert</label><br /><br /><br />
        <button class="skin_buy">Kup</button><button class="skin_set">Ustaw</button>
    </div>
    <div class="skin" data-name="herbert" data-state="0">
        <img src="images/herbert.jpg" width="100px" height="100px">
        <label class="skin_label">Herbert</label><br /><br /><br />
        <button class="skin_buy" data-price="400">Kup (400)</button><button class="skin_set">Ustaw</button>
    </div>
    <div class="skin" data-name="ildefons" data-state="0">
        <img src="images/ildefons.jpg" width="100px" height="100px">
        <label class="skin_label">Ildefons</label><br /><br /><br />
        <button class="skin_buy" data-price="600">Kup (600)</button><button class="skin_set">Ustaw</button>
    </div>
    <div class="skin" data-name="konstanty" data-state="0">
        <img src="images/konstanty.jpg" width="100px" height="100px">
        <label class="skin_label">Konstanty</label><br /><br /><br />
        <button class="skin_buy" data-price="1000">Kup (1000)</button><button class="skin_set">Ustaw</button>
    </div>
    <div class="skin" data-name="greg" data-state="0">
        <img src="images/greg.jpg" width="100px" height="100px">
        <label class="skin_label">Greg</label><br /><br /><br />
        <button class="skin_buy" data-price="1500">Kup (1500)</button><button class="skin_set">Ustaw</button>
    </div>
    <div class="skin" data-name="kamien" data-state="0">
        <img src="images/kamien.jpg" width="100px" height="100px">
        <label class="skin_label">Kamie≈Ñ</label><br /><br /><br />
        <button class="skin_buy" data-price="2000">Kup (2000)</button><button class="skin_set">Ustaw</button>
    </div>
    <div class="skin" data-name="karol" data-state="0">
        <img src="images/karol.jpg" width="100px" height="100px">
        <label class="skin_label">Karol</label><br /><br /><br />
        <button class="skin_buy" data-price="2138">Kup (2138)</button><button class="skin_set">Ustaw</button>
    </div>
    </div>
</body>
</html>
